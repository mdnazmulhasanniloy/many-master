<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <div class="container">
        <div class=" row">
            <header class="header col-md12 col-lg-12 col-sm-12 text-center my-5">Money MasterðŸ’° </header>
            
        </div>
        <div class="row gap-3">
            <div class=" me-5 image col-lg-6 col-md-6 col-sm-12 rounded">
                <img class=""  src="images/Screenshot_4.png" alt="">
            </div>
            <div class=" ms-5 col-lg-6 col-md-6 col-sm-12 box shadow-lg rounded">
                <div class="incumFild d-flex flex-column">
                    <h2 class="text-center">Income</h2>
                    <div class="inputFild d-flex px-5 justify-content-center align-self-center my-3">
                        <label class="h5  px-2 py-2 ">Income:</label>
                        <input type="number" name="" class="form-control ms-2" id="income-fild">
                    </div>
                </div>
                <div class="incumFild d-flex flex-column">
                    <h2 class="text-center">Expenses</h2>
                    <div class="inputFild d-flex px-5 justify-content-center align-self-center my-3">
                        <label class="h5  px-2 py-2 ">Food:</label>
                        <input type="number" name="" class="form-control ms-2" id="food-fild">
                    </div>
                    <div class="inputFild d-flex px-5 justify-content-center align-self-center my-3">
                        <label class="h5  px-2 py-2 ">Rent:</label>
                        <input type="number" name="" class="form-control ms-2" id="rent-fild">
                    </div>
                    <div class="inputFild d-flex px-5 justify-content-center align-self-center my-3">
                        <label class="h5  px-2 py-2 ">Clothes:</label>
                        <input type="number" name="" class="form-control ms-2" id="clother-fild">
                    </div>
                    <div class="d-flex flex-column justify-content-center align-self-center">
                        <button class="btn btn-primary px-5 py-3 my-2" id="calculate-btn">Calculate</button>
                    </div>
                    <h3 class="text-center mt-5" >Total Expenses: <span id="total-expenses">5500</span>  </h3>
                    <h3 class="text-center">Balance: <span id="balance"> 4500</span></h3>
                    <div class="save d-flex justify-content-center align-self-center mt-3">
                        <label class="h5 text-center px-3 py-3 ">Save:</label>
                        <input type="number" name="" class="form-control py2 mx-2" id="save-Fild">
                        <h4 class="text-center px-3 py-3">%</h4>
                        <button class="btn btn-primary px-5 py-2 " id="save-btn">Save</button>

                    </div>
                    <h3 class="text-center mt-5">Saving Amount: <span id="saving-amount">0</span>  </h3>
                    <h3 class="text-center">Remaining Balance: <span id="remaining-balance">0</span> </h3>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
